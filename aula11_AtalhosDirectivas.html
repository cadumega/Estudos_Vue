<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <!-- <script src="https://cdn.jsdelivr.net/npm/vue"></script> -->
  <link rel="stylesheet" type="text/css" href="style9.css">
  <title>Vue.js</title>
</head>
<body>
  <div id='app'>
      <header class="header">

      </header>
      <section class="container">
        <section class="container__content">
            <!-- <a v-bind:href="url">Clique aqui</a>  Consigo colocar : para enxugar o v-bind, tornasse dinâmico, Vue interpreta a variavel url criada--> 
            <a :href="url">Clique aqui</a>

            <!-- <button v-on:click='fazAlgumaCoisa'>Clique em mim</button> o @ irá transformar em dinâmico simula o v-on-->
            <button @click='fazAlgumaCoisa'>Clique em mim</button>
        </section>

        <aside class="container__sidebar">
            {{ nome }}<br><br>

        </aside>
      </section>
      <footer class="footer">


      </footer>

  </div>


  <script src="script11.js"></script>
