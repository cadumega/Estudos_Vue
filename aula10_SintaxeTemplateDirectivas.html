<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <!-- <script src="https://cdn.jsdelivr.net/npm/vue"></script> -->
  <link rel="stylesheet" type="text/css" href="style9.css">
  <title>Vue.js</title>
</head>
<body>
  <div id='app'>
      <header class="header">

        <div v-bind:id=" 'item-' +n ">Div qualquer</div>  <!-- Na inspeção de elemento vc irá ver a concatenação -->

        <button v-on:click="clicou">Clique em mim</button>

      </header>
      <section class="container">
        <section class="container__content">

          <div v-if="aviso">Este é um aviso</div>   <!--  Vue interpreto e renderizo com base nesse detalhe-->

          <!-- <div id='qualquer'>Esaa é uma div qualquer...</div> -->
          <div v-bind:id="divid">Esaa é uma div qualquer...</div> <!-- dei uma bin nessa propriedade de elemento , consigo trabalhar com ele de forma dinâmica -->

          <!-- <a href="https://google.com" >Acessar</a> -->
           <a v-bind:href="link">Acessar</a>   <!-- Tudo que envolve o Vue se torna js-->
        </section>
        <aside class="container__sidebar">
            {{ nome }}<br><br>

              <form v-on:submit.prevent="enviou">        <!-- Previnir a ação natural do submit    -->
                <input type="text">
                <input type="submit" value="Enviar">

              </form>
                 

        </aside>

      </section>
      <footer class="footer">


      </footer>

  </div>


  <script src="script10.js"></script>
</body>
</html>
